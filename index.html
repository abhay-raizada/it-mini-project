
<html>
<link rel="stylesheet" href="css/try_form.css">

<head>
    <meta charset="utf-8">
    <title>Sign Up For Beta Form</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<form name="sign up for beta form">
    <div class="header">
        <p>Sign Up For Our Project</p>
    </div>
    <div class="description">
        <p>Simple student registration form for grade checking </p>
    </div>
    <div class="input">
        <input type="text" class="button" id="firstname"  maxlength="88" name="firstname"
               placeholder="ENTER FIRST NAME HERE">
    </div>
    <div class="input">
        <input type="text" class="button" id="lastname"  maxlength="88" name="lastname"
               placeholder="ENTER LAST NAME HERE">
    </div>
    <div class="input">
        <input type="tel" class="button" id="phonenumber"
                 maxlength="10" name="email"
               placeholder="ENTER 10 DIGIT MOBILE NUMBER">
    </div>
    <div id="phone_length_status">Some content</div>
    <div class="input">
        <input type="text" class="button" id="email"
                maxlength="88" name="email" placeholder="NAME@EXAMPLE.COM">
    </div>
    <div id="emailstatus"></div>
    <div class="input">
        <input type="password" class="button" id="pass1"
               name="password" placeholder="ENTER YOUR PASSWORD">
    </div>
    <div id="length_status">Some content</div>
    <div class="input">
        <input type="password" class="button" id="pass2" name="password"
               placeholder="CONFIRM YOUR PASSWORD">
    </div>
    <div id="submit">REGISTER</div>
    <div id="status">Some content</div>
</form>
</body>
</html>
